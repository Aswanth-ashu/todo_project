<!DOCTYPE html>
<html>
<head>
    {% comment %} {% load crispy_forms_tags %} {% endcomment %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <title>Project</title>
</head>
<body>
    <i><b><h1>PROJECT</h1></b></i>
    <a href="{% url 'project_create' %}">Create New Project</a>
    <div class="container">
        <div class="row my-5">
            <div class="col-md-12">
                {% comment %} {% crispy form %} {% endcomment %}
                <ul>
                    {% for project in projects %}
                    <li>
                        {{ project.title }}
                        <button type="button" class="btn btn-DANGER"> <a href="{% url 'project_todo_list' project.id %}">View Todos</a></button>
                        <button type="button" class="btn btn-DANGER"><a href="{% url 'project_update' project.id %}">Edit</a></button>
                        <button type="button" class="btn btn-DANGER"><a href="{% url 'project_delete' project.id %}">Delete</a></button>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
